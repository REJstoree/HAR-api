<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp API - Painel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .panel, .message-form {
            background-color: #3c4048;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .panel {
            flex: 1;
        }
        .message-form {
            flex: 1;
        }
        h1 {
            color: #61dafb;
            margin-top: 0;
        }
        h2 {
            color: #98c379;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-top: 20px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: #ffffff;
            box-sizing: border-box;
        }
        button {
            background-color: #61dafb;
            color: #282c34;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #21a1f1;
        }
        .qr-code-area {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #61dafb;
            border-radius: 4px;
        }
        .qr-code-area img {
            max-width: 250px;
            height: auto;
        }
        .logs {
            background-color: #1e2127;
            padding: 10px;
            border-radius: 4px;
            height: 200px;
            overflow-y: scroll;
            margin-top: 10px;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .log-error {
            color: #ff6347;
        }
        .log-info {
            color: #ffffff;
        }
        .log-success {
            color: #98c379;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>WhatsApp API - Painel</h1>

            <h2>Nova sessão</h2>
            <input type="text" id="sessionIdInput" placeholder="Nome da Instância (ex: jean)">
            <button onclick="startSession()">Iniciar sessão</button>
            <button onclick="updateSessions()">Atualizar sessões</button>

            <h2>Instâncias</h2>
            <ul id="sessionsList">
                <li>Nenhuma sessão ativa</li>
            </ul>

            <h2>QR Code</h2>
            <div class="qr-code-area" id="qrCodeArea">
                <img id="qrCodeImage" src="" alt="QR aparecerá aqui" style="display: none;">
                <p id="qrCodeText">QR aparecerá aqui</p>
            </div>

            <h2>Logs</h2>
            <div class="logs" id="logs">
                <!-- Logs serão inseridos aqui -->
            </div>
        </div>

        <div class="message-form">
            <h2>Enviar Mensagem</h2>
            <label for="instanceSelect">Instância</label>
            <select id="instanceSelect">
                <option value="">Selecione uma Instância</option>
            </select>

            <label for="numberInput">Número (ex: 5511999999999)</label>
            <input type="text" id="numberInput" placeholder="Número (ex: 5511999999999)">

            <label for="messageInput">Mensagem</label>
            <textarea id="messageInput" rows="5"></textarea>

            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
